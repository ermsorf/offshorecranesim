<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Forces Calculator</title>

    <!-- Include math.js (Replaces nerdamer) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>

  <!--Calling Frame.js    Your JavaScript file -->
    <script src="Frame_class_vm.js" defer></script>
    <script src="ReactionForces.js" defer></script>
</head>
<body>
    <h1>Compute Reaction Forces</h1>
    <button id="computeButton">Compute</button>

    <script>
        // Ensure scripts are loaded before using functions
        window.onload = function() {
            console.log("Scripts loaded, adding event listener to button...");

            let button = document.getElementById("computeButton");
            
            if (typeof ReactionForces === "function") {
                button.addEventListener("click", ReactionForces);
                console.log("calculateReactionForces is ready.");
            } else {
                console.error("Error: calculateReactionForces is not defined. Check ReactionForces.js for issues.");
            }
        };
    </script>
</body>
</html>
